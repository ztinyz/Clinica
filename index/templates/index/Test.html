    <style>
        /* Scoped styles for the cute links container */
        .cute-links-container {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            padding: 20px;
        }

        .cute-links-container ul {
            list-style: none;
            padding: 0;
        }

        .cute-links-container ul li {
            margin: 10px 0;
        }

        .cute-links-container ul li a {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #333;
            font-size: 18px;
            padding: 10px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .cute-links-container ul li a:hover {
            background-color: #e7f3ff;
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
            color: #007BFF;
        }

        .cute-links-container ul li a::before {
            content: "ðŸ”—";
            margin-right: 10px;
            font-size: 20px;
        }

        /*CSS PENTRU CARDURILE ADUGATE DE LIDIA*/
        .card-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            padding: 20px;
        }

        .card {
            background-color: #f9fbfd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            flex: 1 1 calc(33.333% - 20px);
            max-width: 400px;
            text-align: center;
            box-sizing: border-box;
            border: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card h3 {
            font-size: 1.5rem;
            color: #005bbf;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 1rem;
            color: #333;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .details-btn {
            font-size: 1rem;
            color: #005bbf;
            text-decoration: none;
            cursor: pointer;
            font-weight: bold;
            padding-top: 10px;
            border-top: 1px solid #e0e0e0;
        }

        .details-btn a {
            color: #005bbf;
            text-decoration: none;
        }

        .details-btn a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .card {
                flex: 1 1 calc(50% - 20px);
            }
        }

        @media (max-width: 480px) {
            .card {
                flex: 1 1 100%;
            }
        }

        /*CSS PENTRU CARUSELUL LUI CATA*/
        .item {
            transition: transform 0.3s ease;
            /* Smooth transition for scaling */
            cursor: pointer;
            /* Indicate that the item is clickable */
        }

        .item:hover {
            transform: scale(1.05);
            /* Scale the card on hover */
        }

        .item-desc {
            position: relative;
            z-index: 1;
            /* Ensure text appears above the background */
            padding: 10px;
            /* Add some padding */
            color: white;
            /* Adjust text color for visibility */
        }
        @media (max-width: 768px) {
            body {
                font-size: 1.2rem;
            }

            th,
            td {
                padding: 8px;
            }
        }

        /* Media query for extra-small devices (small phones) */
        @media (max-width: 480px) {
            body {
                font-size: 1rem;
            }

            th,
            td {
                padding: 6px;
            }
        }
    </style>
